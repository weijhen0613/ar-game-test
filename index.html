<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR 魔法融合實驗</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // 註冊一個名為 "fusion-logic" 的組件
      AFRAME.registerComponent('fusion-logic', {
        init: function() {
          // 1. 抓取場景中的物件
          this.fireTarget = document.querySelector('#target-fire'); // 火卡片實體
          this.waterTarget = document.querySelector('#target-water'); // 水卡片實體
          
          this.fireContent = document.querySelector('#content-fire'); // 火的圖示
          this.waterContent = document.querySelector('#content-water'); // 水的圖示
          this.steamContent = document.querySelector('#content-steam'); // 蒸氣特效

          // 2. 設定狀態變數
          this.fireVisible = false;
          this.waterVisible = false;

          // 3. 監聽：當發現 火 卡片
          this.fireTarget.addEventListener("targetFound", () => {
            console.log("找到火卡片");
            this.fireVisible = true;
            this.checkFusion();
          });
          // 監聽：當 火 卡片消失
          this.fireTarget.addEventListener("targetLost", () => {
            this.fireVisible = false;
            this.resetFusion();
          });

          // 4. 監聽：當發現 水 卡片
          this.waterTarget.addEventListener("targetFound", () => {
            console.log("找到水卡片");
            this.waterVisible = true;
            this.checkFusion();
          });
          // 監聽：當 水 卡片消失
          this.waterTarget.addEventListener("targetLost", () => {
            this.waterVisible = false;
            this.resetFusion();
          });
        },

        // 檢查是否融合
        checkFusion: function() {
          if (this.fireVisible && this.waterVisible) {
            // === 融合成功！ ===
            
            // 隱藏原本的火和水圖示 (讓畫面乾淨一點)
            this.fireContent.setAttribute('visible', false);
            this.waterContent.setAttribute('visible', false);
            
            // 顯示蒸氣特效
            this.steamContent.setAttribute('visible', true);
            
            // 簡單的動畫效果：讓蒸氣旋轉
            this.steamContent.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 2000');
          }
        },

        // 重置狀態
        resetFusion: function() {
          // 如果任一張卡片不見了，就恢復原狀
          if (!this.fireVisible || !this.waterVisible) {
            this.fireContent.setAttribute('visible', true);
            this.waterContent.setAttribute('visible', true);
            this.steamContent.setAttribute('visible', false);
            this.steamContent.removeAttribute('animation');
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="icon-fire" src="https://cdn-icons-png.flaticon.com/512/785/785116.png" />
        <img id="icon-water" src="https://cdn-icons-png.flaticon.com/512/414/414986.png" />
        <img id="icon-steam" src="https://cdn-icons-png.flaticon.com/512/2929/2929427.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity fusion-logic></a-entity>

      <a-entity id="target-fire" mindar-image-target="targetIndex: 0">
        <a-image id="content-fire" src="#icon-fire" position="0 0 0" height="0.6" width="0.6"></a-image>
        
        <a-image id="content-steam" src="#icon-steam" visible="false" position="0 0 0.2" height="1" width="1"></a-image>
      </a-entity>

      <a-entity id="target-water" mindar-image-target="targetIndex: 1">
        <a-image id="content-water" src="#icon-water" position="0 0 0" height="0.6" width="0.6"></a-image>
      </a-entity>

    </a-scene>
  </body>
</html>
