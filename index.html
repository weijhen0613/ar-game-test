<div class="container">

<script>
  const videoElement = document.getElementById('input_video');

  // === æ‰‹å‹¢åˆ¤æ–·é‚è¼¯ ===
  function detectGesture(landmarks) {
    // MediaPipe æ‰‹æŒ‡é»ä½ç´¢å¼•ï¼š
    // 0: æ‰‹è…•, 4: æ‹‡æŒ‡å°–, 8: é£ŸæŒ‡å°–, 12: ä¸­æŒ‡å°–, 16: ç„¡åæŒ‡å°–, 20: å°æŒ‡å°–
    
    // ç°¡å–®åˆ¤æ–·ï¼šæ‰‹æŒ‡æ˜¯ä¼¸ç›´é‚„æ˜¯å½æ›²ï¼Ÿ
    // é‚è¼¯ï¼šæ¯”è¼ƒã€ŒæŒ‡å°– (Tip)ã€å’Œã€Œç¬¬äºŒé—œç¯€ (Pip)ã€çš„ Y è»¸ä½ç½®
    // æ³¨æ„ï¼šåœ¨è¢å¹•åº§æ¨™ä¸­ï¼ŒY è¶Šå°ä»£è¡¨è¶Šä¸Šé¢
    
    let fingersUp = [false, false, false, false, false]; // æ‹‡æŒ‡, é£ŸæŒ‡, ä¸­æŒ‡, ç„¡åæŒ‡, å°æŒ‡

    // 1. é£ŸæŒ‡ (8 vs 6)
    if (landmarks[8].y < landmarks[6].y) fingersUp[1] = true;
    // 2. ä¸­æŒ‡ (12 vs 10)
    if (landmarks[12].y < landmarks[10].y) fingersUp[2] = true;
    // 3. ç„¡åæŒ‡ (16 vs 14)
    if (landmarks[16].y < landmarks[14].y) fingersUp[3] = true;
    // 4. å°æŒ‡ (20 vs 18)
    if (landmarks[20].y < landmarks[18].y) fingersUp[4] = true;

    // 5. æ‹‡æŒ‡ (æ¯”è¼ƒç‰¹åˆ¥ï¼Œå› ç‚ºå®ƒæ˜¯å¾€å´é‚Šå‹•ï¼Œæˆ‘å€‘æ¯”å° X è»¸)
    // é€™è£¡åšç°¡å–®åˆ¤æ–·ï¼šæ‹‡æŒ‡å°–æ˜¯å¦æ¯”æŒ‡ç¯€æ›´é é›¢æ‰‹æŒä¸­å¿ƒ
    if (landmarks[4].x < landmarks[3].x) fingersUp[0] = true; // å³æ‰‹é‚è¼¯ (é¡åƒå¾Œå¯èƒ½è¦èª¿æ•´)

    // è¨ˆç®—æœ‰å¹¾æ ¹æ‰‹æŒ‡ä¼¸ç›´
    const upCount = fingersUp.filter(isUp => isUp).length;

    // === åˆ¤å®šçµæœ ===
    if (upCount >= 4) {
      return "ğŸ–ï¸ å¸ƒ (Paper) - æ¥ä½ï¼";
    } else if (upCount == 0 || upCount == 1) {

      return "âœŒï¸ å‹åˆ© (Scissors)";
    } else {
      return "ğŸ¤” è¾¨è­˜ä¸­...";
    }
  }

  // === MediaPipe è¨­å®š ===
  function onResults(results) {
    // è¨­å®šç•«å¸ƒå¤§å°
    canvasElement.width = videoElement.videoWidth;
    canvasElement.height = videoElement.videoHeight;
    
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    
    // ç¹ªè£½ç›¸æ©Ÿç•«é¢
    canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

    if (results.multiHandLandmarks) {
      for (const landmarks of results.multiHandLandmarks) {

        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});

        const gesture = detectGesture(landmarks);

        if (gesture.includes("å¸ƒ")) statusBox.style.color = "#00FF00";

  }

  const hands = new Hands({locateFile: (file) => {

  }});

  hands.setOptions({

</script>
