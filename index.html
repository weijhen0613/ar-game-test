<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>æ‰‹å‹¢æ¥æ¥æ¨‚ - å®‰å…¨é™¤éŒ¯ç‰ˆ</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  
  <style>
    body { margin: 0; background: #222; overflow: hidden; font-family: 'Arial', sans-serif; }
    .container { position: relative; width: 100vw; height: 100vh; }
    
    /* å½±ç‰‡éš±è—ï¼Œåªç•™è²éŸ³ */
    video { 
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
      object-fit: cover; transform: scaleX(-1); opacity: 0;
    }
    
    /* ç•«å¸ƒé¡åƒç¿»è½‰ */
    canvas { 
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
      object-fit: cover; transform: scaleX(-1); 
    }
    
    #ui-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      display: flex;
      justify-content: center; 
      align-items: flex-start; 
    }
    
    #score-board {
      margin-top: 15px;
      padding: 8px 20px; 
      background: rgba(255, 255, 255, 0.6); 
      backdrop-filter: blur(5px); 
      border-radius: 20px;
      font-size: 20px; 
      font-weight: bold;
      color: #333;
      border: 1px solid rgba(255,255,255,0.8);
      z-index: 10;
    }

    /* === æ–°å¢ï¼šéŒ¯èª¤è¨Šæ¯é¡¯ç¤ºå€ (å¹³å¸¸éš±è—) === */
    #error-log {
      position: absolute;
      bottom: 0; left: 0; width: 100%;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      font-size: 14px;
      padding: 10px;
      display: none; /* é è¨­éš±è— */
      z-index: 999;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="container">
  <video id="input_video" playsinline autoplay muted></video>
  <canvas id="output_canvas"></canvas>
  
  <div id="ui-layer">
    <div id="score-board">Loading...</div>
  </div>
  
  <div id="error-log"></div>
</div>

<script>
  // éŒ¯èª¤æ•æ‰å·¥å…·
  function logError(msg) {
    const errDiv = document.getElementById('error-log');
    errDiv.style.display = 'block';
    errDiv.innerText = "âš ï¸ éŒ¯èª¤: " + msg;
    console.error(msg);
  }

  const videoElement = document.getElementById('input_video');
  const canvasElement = document.getElementById('output_canvas');
  const canvasCtx = canvasElement.getContext('2d');
  const scoreBoard = document.getElementById('score-board');

  // === éŠæˆ²è®Šæ•¸ ===
  let score = 0;
  let gameObjects = []; 
  let lastSpawnTime = 0;
  let lastSpawnX = 0.5; 
  let basketPosition = { x: 0.5, y: 0.8 };
  let isBasketOpen = true; 
  
  // æ‰‹å‹¢åˆ¤æ–·
  function detectGesture(landmarks) {
    let fingersUp = 0;
    if (landmarks[8].y < landmarks[6].y) fingersUp++;
    if (landmarks[12].y < landmarks[10].y) fingersUp++;
    if (landmarks[16].y < landmarks[14].y) fingersUp++;
    if (landmarks[20].y < landmarks[18].y) fingersUp++;
    
    if (fingersUp >= 3) return "PAPER";
    return "ROCK";
  }

  // === éŠæˆ²é‚è¼¯ ===
  function updateGame(width, height) {
    const now = Date.now();
    
    // ç”Ÿæˆé »ç‡
    if (now - lastSpawnTime > 800) { 
      const type = Math.random() > 0.35 ? 'bird' : 'bomb';
      
      let newX = Math.random();
      for(let k=0; k<3; k++) {
        if (Math.abs(newX - lastSpawnX) < 0.3) newX = Math.random();
        else break;
      }
      lastSpawnX = newX; 

      const speed = 0.01 + Math.random() * 0.015; 

      gameObjects.push({
        x: newX,
        y: -0.1,
        type: type,
        speed: speed,
        active: true
      });
      lastSpawnTime = now;
    }

    // æ›´æ–°èˆ‡ç¹ªè£½
    for (let i = 0; i < gameObjects.length; i++) {
      let obj = gameObjects[i];
      if (!obj.active) continue;

      obj.y += obj.speed;

      const screenX = obj.x * width;
      const screenY = obj.y * height;
      
      canvasCtx.font = "50px Arial"; 
      canvasCtx.textAlign = "center";
      canvasCtx.textBaseline = "middle";
      
      // ä¿®æ­£é¡åƒç¹ªè£½
      canvasCtx.save(); 
      canvasCtx.translate(screenX, screenY); 
      canvasCtx.scale(-1, 1); 
      
      if (obj.type === 'bird') canvasCtx.fillText("ğŸ¦", 0, 0); 
      else canvasCtx.fillText("ğŸ’£", 0, 0);
      
      canvasCtx.restore(); 

      // ç¢°æ’åˆ¤å®š
      if (isBasketOpen) {
        const distX = Math.abs(obj.x - basketPosition.x);
        const distY = Math.abs(obj.y - basketPosition.y);
        
        if (distX < 0.12 && distY < 0.08) {
          if (obj.type === 'bird') {
            score += 10;
            showEffect(screenX, screenY, "+10", "#00FF00"); 
          } else {
            score -= 20;
            showEffect(screenX, screenY, "-20", "#FF0000"); 
          }
          obj.active = false;
          scoreBoard.innerText = "Score: " + score;
          
          if(score < 0) scoreBoard.style.color = "red";
          else scoreBoard.style.color = "#333";
        }
      }

      if (obj.y > 1.1) obj.active = false;
    }
    
    gameObjects = gameObjects.filter(obj => obj.active);
  }

  // === ç‰¹æ•ˆæ–‡å­— ===
  let effects = [];
  function showEffect(x, y, text, color) {
    effects.push({x, y, text, color, life: 30});
  }
  
  function drawEffects() {
    for (let i = 0; i < effects.length; i++) {
      let e = effects[i];
      if (e.life > 0) {
        canvasCtx.fillStyle = e.color;
        canvasCtx.strokeStyle = "white";
        canvasCtx.lineWidth = 2;
        canvasCtx.font = "bold 40px Arial";
        
        canvasCtx.save(); 
        canvasCtx.translate(e.x, e.y); 
        canvasCtx.scale(-1, 1); 
        canvasCtx.strokeText(e.text, 0, 0); 
        canvasCtx.fillText(e.text, 0, 0);
        canvasCtx.restore(); 
        
        e.y -= 3; 
        e.life--;
      }
    }
    effects = effects.filter(e => e.life > 0);
  }

  // === MediaPipe Setup (å«å®‰å…¨æ°£å›Š) ===
  function onResults(results) {
    try {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
      const w = canvasElement.width;
      const h = canvasElement.height;

      // å¦‚æœé‚„æ²’è®€å–åˆ°å¯¬åº¦ï¼Œå…ˆè·³éé¿å…å ±éŒ¯
      if (w === 0 || h === 0) return;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, w, h);
      canvasCtx.drawImage(results.image, 0, 0, w, h);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        
        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
        
        const gesture = detectGesture(landmarks);
        isBasketOpen = (gesture === "PAPER");

        basketPosition.x = landmarks[9].x;
        basketPosition.y = landmarks[9].y;

        const basketX = basketPosition.x * w;
        const basketY = basketPosition.y * h;
        
        canvasCtx.font = "90px Arial";
        canvasCtx.textAlign = "center";
        canvasCtx.textBaseline = "middle";
        
        // ç±ƒå­ Emoji ç¹ªè£½
        canvasCtx.save();
        canvasCtx.translate(basketX, basketY - 60);
        canvasCtx.scale(-1, 1);
        if (isBasketOpen) canvasCtx.fillText("ğŸ§º", 0, 0); 
        else canvasCtx.fillText("ğŸ‘Š", 0, 0);
        canvasCtx.restore();
      } else {
         // å¦‚æœæ²’åµæ¸¬åˆ°æ‰‹ï¼Œè‡³å°‘é¡¯ç¤º Score ä»¥ç¢ºèªç¨‹å¼æ²’æ­»
         scoreBoard.innerText = "è«‹æŠŠæ‰‹æ”¾åœ¨é¡é ­å‰";
      }

      updateGame(w, h);
      drawEffects();
      canvasCtx.restore();

    } catch (err) {
      logError(err.message);
      // å˜—è©¦æ¢å¾©ç‹€æ…‹ï¼Œé¿å…ä¸‹ä¸€æ¬¡ç¹ªåœ–å£æ‰
      canvasCtx.restore();
    }
  }

  const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });
  
  hands.onResults(onResults);

  const camera = new Camera(videoElement, {
    onFrame: async () => { await hands.send({image: videoElement}); },
    width: 1280, height: 720, facingMode: 'user'
  });
  
  camera.start()
    .then(() => { console.log("Camera started"); })
    .catch(err => { logError("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—: " + err); });

</script>
</body>
</html>
