<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Easter Egg Hunt</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body { margin: 0; background: #222; overflow: hidden; font-family: 'Fredoka One', cursive; }
    
    /* éŠæˆ²å®¹å™¨ (é è¨­éš±è—ï¼ŒæŒ‰é–‹å§‹å¾Œæ‰é¡¯ç¤º) */
    #game-container { 
      position: relative; width: 100vw; height: 100vh; 
      display: none; /* é è¨­éš±è— */
    }
    
    video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0; }
    canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    
    #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; justify-content: center; align-items: flex-start; }
    
    #score-board {
      margin-top: 15px; padding: 10px 25px; background: rgba(255, 248, 220, 0.8); backdrop-filter: blur(5px); border-radius: 30px;
      font-size: 24px; color: #d35400; border: 3px solid #f1c40f; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 10;
    }
    
    #error-log { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(200, 0, 0, 0.9); color: white; font-size: 16px; padding: 15px; display: none; z-index: 9999; }

    /* === æ–°å¢ï¼šé–‹å§‹ç•«é¢æ¨£å¼ === */
    #start-screen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background-color: #87CEEB; /* å¤©ç©ºè—å‚™ç”¨è‰² */
      background-image: url('./background.png'); /* ä½¿ç”¨ä½ çš„èƒŒæ™¯åœ– */
      background-size: cover; background-position: center;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 20;
    }

    /* åŠé€æ˜ç™½è‰²é®ç½©ï¼Œè®“æ–‡å­—æ¸…æ¥šä¸€é» */
    .overlay {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px; border-radius: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 80%;
    }

    h1 { color: #d35400; font-size: 40px; margin-bottom: 10px; text-shadow: 2px 2px 0px #f1c40f; }
    p { color: #555; font-size: 18px; line-height: 1.6; font-family: sans-serif; }
    
    .icon-guide { font-size: 40px; margin: 20px 0; }

    /* é–‹å§‹æŒ‰éˆ•ç‰¹æ•ˆ */
    #start-btn {
      background: linear-gradient(to bottom, #f1c40f, #f39c12);
      border: none; border-radius: 50px;
      padding: 15px 50px; color: white; font-size: 28px;
      font-family: 'Fredoka One', cursive;
      cursor: pointer; box-shadow: 0 6px 0 #d35400, 0 10px 10px rgba(0,0,0,0.2);
      transition: transform 0.1s, box-shadow 0.1s;
      margin-top: 20px;
    }
    #start-btn:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #d35400, 0 4px 4px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>

  <div id="start-screen">
    <div class="overlay">
      <h1>EASTER EGG<br>HUNT</h1>
      <p>Move your hand to catch eggs!</p>
      
      <div class="icon-guide">
        ğŸ–ï¸ = ğŸ§º<br>
      </div>
      
      <p style="font-size: 14px; color: #888;">(Show "Paper" to be basket)</p>

      <button id="start-btn" onclick="startGame()">START</button>
    </div>
  </div>

  <div id="game-container">
    <video id="input_video" playsinline autoplay muted></video>
    <canvas id="output_canvas"></canvas>
    <div id="ui-layer"><div id="score-board">Loading...</div></div>
    <div id="error-log"></div>
  </div>

<script>
  function logError(msg) { document.getElementById('error-log').style.display = 'block'; document.getElementById('error-log').innerText = "âš ï¸ " + msg; console.error(msg); }

  // === åœ–ç‰‡è¼‰å…¥ ===
  const bgImg = new Image(); bgImg.src = './background.png'; 
  const basketImg = new Image(); basketImg.src = './my_basket.png';

  const eggFiles = ['./egg1.png', './egg2.png', './egg3.png'];
  const eggImages = [];
  eggFiles.forEach(src => { const img = new Image(); img.src = src; eggImages.push(img); });

  const rockFiles = ['./rock1.png', './rock2.png', './rock3.png'];
  const rockImages = [];
  rockFiles.forEach(src => { const img = new Image(); img.src = src; rockImages.push(img); });

  const videoElement = document.getElementById('input_video');
  const canvasElement = document.getElementById('output_canvas');
  const canvasCtx = canvasElement.getContext('2d');
  const scoreBoard = document.getElementById('score-board');

  let score = 0;
  let gameObjects = []; 
  let lastSpawnTime = 0;
  let lastSpawnX = 0.5; 
  let basketPosition = { x: 0.5, y: 0.8 };
  let isBasketOpen = true; 
  let isGameRunning = false; // æ§åˆ¶éŠæˆ²æ˜¯å¦é–‹å§‹

  // === é»æ“Šé–‹å§‹æŒ‰éˆ•å¾ŒåŸ·è¡Œçš„å‡½æ•¸ ===
  function startGame() {
    // éš±è—é–‹å§‹ç•«é¢
    document.getElementById('start-screen').style.display = 'none';
    // é¡¯ç¤ºéŠæˆ²ç•«é¢
    document.getElementById('game-container').style.display = 'block';
    
    // å•Ÿå‹•ç›¸æ©Ÿ (ç¾åœ¨æ‰é–‹å§‹è¦æ¬Šé™)
    camera.start().then(() => { 
      console.log("Camera started"); 
      isGameRunning = true; // æ¨™è¨˜éŠæˆ²é–‹å§‹
    }).catch(err => { 
      logError("Camera Failed: " + err); 
    });
  }

  function drawBackground(width, height) {
    canvasCtx.save();
    if (bgImg.complete && bgImg.naturalHeight !== 0) {
      canvasCtx.translate(width, 0);
      canvasCtx.scale(-1, 1);
      canvasCtx.drawImage(bgImg, 0, 0, width, height);
    }
    canvasCtx.restore();
  }
  
  function detectGesture(landmarks) {
    let fingersUp = 0;
    if (landmarks[8].y < landmarks[6].y) fingersUp++;
    if (landmarks[12].y < landmarks[10].y) fingersUp++;
    if (landmarks[16].y < landmarks[14].y) fingersUp++;
    if (landmarks[20].y < landmarks[18].y) fingersUp++;
    return (fingersUp >= 3) ? "PAPER" : "ROCK";
  }

  function updateGame(width, height) {
    // å¦‚æœéŠæˆ²é‚„æ²’é–‹å§‹ï¼Œå°±ä¸åŸ·è¡Œæ‰è½é‚è¼¯
    if (!isGameRunning) return;

    const now = Date.now();
    if (now - lastSpawnTime > 1300) { 
      const type = Math.random() > 0.3 ? 'egg' : 'bomb'; 
      let newX = Math.random();
      for(let k=0; k<5; k++) { 
        if (Math.abs(newX - lastSpawnX) > 0.35) { break; }
        newX = Math.random();
      }
      lastSpawnX = newX; 
      const speed = 0.01 + Math.random() * 0.015; 
      
      let imgIdx = 0;
      if (type === 'egg') imgIdx = Math.floor(Math.random() * eggImages.length);
      else imgIdx = Math.floor(Math.random() * rockImages.length);

      gameObjects.push({ x: newX, y: -0.1, type: type, imgIdx: imgIdx, speed: speed, active: true });
      lastSpawnTime = now;
    }

    for (let i = 0; i < gameObjects.length; i++) {
      let obj = gameObjects[i];
      if (!obj.active) continue;
      obj.y += obj.speed;
      const screenX = obj.x * width; const screenY = obj.y * height;
      const baseSize = 80;

      canvasCtx.save(); 
      canvasCtx.translate(screenX, screenY); 
      canvasCtx.scale(-1, 1); 
      
      let imgToDraw = null;
      let fallbackEmoji = "";

      if (obj.type === 'egg') {
        imgToDraw = eggImages[obj.imgIdx]; fallbackEmoji = "ğŸ¥š";
      } else {
        imgToDraw = rockImages[obj.imgIdx]; fallbackEmoji = "ğŸª¨";
      }

      if (imgToDraw && imgToDraw.complete && imgToDraw.naturalHeight !== 0) {
          const ratio = imgToDraw.naturalHeight / imgToDraw.naturalWidth;
          const drawHeight = baseSize * ratio;
          canvasCtx.drawImage(imgToDraw, -baseSize/2, -drawHeight/2, baseSize, drawHeight);
      } else {
          canvasCtx.font = "60px Arial"; canvasCtx.textAlign = "center"; canvasCtx.textBaseline = "middle";
          canvasCtx.fillText(fallbackEmoji, 0, 0);
      }
      canvasCtx.restore(); 

      if (isBasketOpen) {
        const distX = Math.abs(obj.x - basketPosition.x); const distY = Math.abs(obj.y - basketPosition.y);
        if (distX < 0.12 && distY < 0.08) {
          if (obj.type === 'egg') {
            score += 10; showEffect(screenX, screenY, "+10", "#FFD700");
          } else {
            score -= 20; showEffect(screenX, screenY, "-20", "#FF0000"); 
          }
          obj.active = false;
          scoreBoard.innerText = "Score: " + score;
          scoreBoard.style.color = (score < 0) ? "red" : "#d35400";
        }
      }
      if (obj.y > 1.1) obj.active = false;
    }
    gameObjects = gameObjects.filter(obj => obj.active);
  }

  let effects = [];
  function showEffect(x, y, text, color) { effects.push({x, y, text, color, life: 30}); }
  function drawEffects() {
    for (let i = 0; i < effects.length; i++) {
      let e = effects[i];
      if (e.life > 0) {
        canvasCtx.fillStyle = e.color; canvasCtx.strokeStyle = "white"; canvasCtx.lineWidth = 2; canvasCtx.font = "bold 45px Arial";
        canvasCtx.save(); canvasCtx.translate(e.x, e.y); canvasCtx.scale(-1, 1); 
        canvasCtx.strokeText(e.text, 0, 0); canvasCtx.fillText(e.text, 0, 0);
        canvasCtx.restore(); e.y -= 3; e.life--;
      }
    }
    effects = effects.filter(e => e.life > 0);
  }

  function onResults(results) {
    try {
      canvasElement.width = videoElement.videoWidth; canvasElement.height = videoElement.videoHeight;
      const w = canvasElement.width; const h = canvasElement.height;
      if (w === 0 || h === 0) return; 

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, w, h);
      canvasCtx.drawImage(results.image, 0, 0, w, h);
      drawBackground(w, h); // æ°¸é éƒ½ç•«èƒŒæ™¯

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        const gesture = detectGesture(landmarks);
        isBasketOpen = (gesture === "PAPER");
        basketPosition.x = landmarks[9].x; basketPosition.y = landmarks[9].y;
        const basketX = basketPosition.x * w; const basketY = basketPosition.y * h;
        const basketWidth = 130; 

        if (isBasketOpen) {
          canvasCtx.save(); 
          canvasCtx.translate(basketX, basketY - 50); 
          canvasCtx.scale(-1, 1); 
          if (basketImg.complete && basketImg.naturalHeight !== 0) {
             const bRatio = basketImg.naturalHeight / basketImg.naturalWidth;
             const bHeight = basketWidth * bRatio;
             canvasCtx.drawImage(basketImg, -basketWidth/2, -bHeight/2, basketWidth, bHeight);
          } else {
             canvasCtx.font = "100px Arial"; canvasCtx.textAlign = "center"; canvasCtx.textBaseline = "middle"; canvasCtx.fillText("ğŸ§º", 0, 0); 
          }
          canvasCtx.restore();
        } 
      } else {
         scoreBoard.innerText = "Show Your Hand";
      }

      updateGame(w, h);
      drawEffects();
      canvasCtx.restore();

    } catch (err) { logError(err.message); canvasCtx.restore(); }
  }

  const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
  hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
  hands.onResults(onResults);
  const camera = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 1280, height: 720, facingMode: 'user' });
  
  // æ³¨æ„ï¼šé€™è£¡ç§»é™¤äº† camera.start()ï¼Œå› ç‚ºå®ƒè¢«æ¬åˆ° startGame() è£¡é¢äº†

</script>
</body>
</html>
