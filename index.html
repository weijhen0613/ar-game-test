<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR 魔法融合 - 幾何測試版</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      AFRAME.registerComponent('fusion-logic', {
        init: function() {
          this.fireTarget = document.querySelector('#target-fire');
          this.waterTarget = document.querySelector('#target-water');
          
          // 抓取幾何圖形實體
          this.fireShape = document.querySelector('#shape-fire');
          this.waterShape = document.querySelector('#shape-water');
          this.steamShape = document.querySelector('#shape-steam');
          
          this.debugText = document.querySelector('#debug-text');

          this.fireVisible = false;
          this.waterVisible = false;

          // 綁定事件
          this.fireTarget.addEventListener("targetFound", () => { 
            this.fireVisible = true; 
            this.updateDebugText("發現：火");
          });
          this.fireTarget.addEventListener("targetLost", () => { 
            this.fireVisible = false; 
            this.resetDisplay();
            this.updateDebugText("火消失");
          });
          
          this.waterTarget.addEventListener("targetFound", () => { 
            this.waterVisible = true; 
            this.updateDebugText("發現：水");
          });
          this.waterTarget.addEventListener("targetLost", () => { 
            this.waterVisible = false; 
            this.resetDisplay();
            this.updateDebugText("水消失");
          });
        },

        tick: function() {
          if (this.fireVisible && this.waterVisible) {
            const firePos = new THREE.Vector3();
            const waterPos = new THREE.Vector3();
            
            this.fireTarget.object3D.getWorldPosition(firePos);
            this.waterTarget.object3D.getWorldPosition(waterPos);

            const distance = firePos.distanceTo(waterPos);
            this.updateDebugText("距離: " + distance.toFixed(2));

            // 距離判斷
            if (distance < 0.8) {
              // 隱藏原本的紅色圓和藍色圓
              this.fireShape.setAttribute('visible', false);
              this.waterShape.setAttribute('visible', false);
              
              // 顯示中間的白色球
              this.steamShape.setAttribute('visible', true);
              
              // 移動白色球到中間
              const midPos = new THREE.Vector3().addVectors(firePos, waterPos).multiplyScalar(0.5);
              this.steamShape.object3D.position.copy(midPos);
              
              // 讓球變大變小呼吸效果 (模擬蒸氣)
              const scale = 1 + Math.sin(Date.now() / 200) * 0.2;
              this.steamShape.object3D.scale.set(scale, scale, scale);

            } else {
              this.resetDisplay();
            }
          }
        },

        resetDisplay: function() {
          this.fireShape.setAttribute('visible', true);
          this.waterShape.setAttribute('visible', true);
          this.steamShape.setAttribute('visible', false);
        },

        updateDebugText: function(msg) {
          if (this.debugText) this.debugText.setAttribute('value', msg);
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="debug-text" position="0 1.2 -1.5" text="value: Ready; color: red; align: center; width: 4; background: white"></a-entity>

      <a-entity fusion-logic></a-entity>

      <a-entity id="target-fire" mindar-image-target="targetIndex: 0">
        <a-circle id="shape-fire" color="red" radius="0.4" position="0 0 0" rotation="-90 0 0"></a-circle>
      </a-entity>

      <a-entity id="target-water" mindar-image-target="targetIndex: 1">
        <a-circle id="shape-water" color="blue" radius="0.4" position="0 0 0" rotation="-90 0 0"></a-circle>
      </a-entity>

      <a-sphere id="shape-steam" color="white" opacity="0.8" radius="0.5" visible="false"></a-sphere>

    </a-scene>
  </body>
</html>
