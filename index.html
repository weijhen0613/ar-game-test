<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR 魔法融合 - 最終完成版</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      AFRAME.registerComponent('fusion-logic', {
        init: function() {
          this.fireTarget = document.querySelector('#target-fire');
          this.waterTarget = document.querySelector('#target-water');
          this.fireContent = document.querySelector('#content-fire');
          this.waterContent = document.querySelector('#content-water');
          this.steamContent = document.querySelector('#content-steam');

          this.fireVisible = false;
          this.waterVisible = false;

          // 監聽火卡片
          this.fireTarget.addEventListener("targetFound", () => { this.fireVisible = true; });
          this.fireTarget.addEventListener("targetLost", () => { this.fireVisible = false; });
          
          // 監聽水卡片
          this.waterTarget.addEventListener("targetFound", () => { this.waterVisible = true; });
          this.waterTarget.addEventListener("targetLost", () => { this.waterVisible = false; });
        },

        tick: function() {
          if (this.fireVisible && this.waterVisible) {
            // 1. 取得兩張卡片位置
            const firePos = new THREE.Vector3();
            const waterPos = new THREE.Vector3();
            this.fireTarget.object3D.getWorldPosition(firePos);
            this.waterTarget.object3D.getWorldPosition(waterPos);

            // 2. 計算距離
            const distance = firePos.distanceTo(waterPos);

            // 3. 距離判斷 (小於 0.5 觸發)
            if (distance < 0.5) {
              this.fireContent.setAttribute('visible', false);
              this.waterContent.setAttribute('visible', false);
              
              this.steamContent.setAttribute('visible', true);

              // 4. 計算中點並移動蒸氣
              const midPos = new THREE.Vector3().addVectors(firePos, waterPos).multiplyScalar(0.5);
              this.steamContent.object3D.position.copy(midPos);
              
              // 讓魔法煙霧旋轉
              this.steamContent.object3D.rotation.z += 0.02; 
              
            } else {
              this.resetDisplay();
            }
          } else {
            this.resetDisplay();
          }
        },

        resetDisplay: function() {
          this.fireContent.setAttribute('visible', true);
          this.waterContent.setAttribute('visible', true);
          this.steamContent.setAttribute('visible', false);
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="icon-fire" src="https://cdn-icons-png.flaticon.com/512/426/426833.png" />
        <img id="icon-water" src="https://cdn-icons-png.flaticon.com/512/326/326774.png" />
        <img id="icon-steam" src="https://cdn-icons-png.flaticon.com/512/1167/1167069.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity fusion-logic></a-entity>

      <a-entity id="target-fire" mindar-image-target="targetIndex: 0">
        <a-image id="content-fire" src="#icon-fire" position="0 0 0" height="0.6" width="0.6" animation="property: scale; to: 0.7 0.7 0.7; dir: alternate; loop: true; dur: 500"></a-image>
      </a-entity>

      <a-entity id="target-water" mindar-image-target="targetIndex: 1">
        <a-image id="content-water" src="#icon-water" position="0 0 0" height="0.6" width="0.6" animation="property: position; to: 0 0.1 0; dir: alternate; loop: true; dur: 1000"></a-image>
      </a-entity>

      <a-image id="content-steam" src="#icon-steam" visible="false" height="1.2" width="1.2"></a-image>

    </a-scene>
  </body>
</html>
