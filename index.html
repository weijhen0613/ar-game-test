<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>æ‰‹å‹¢è­˜åˆ¥ - ä¿®æ­£ç‰ˆ</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    .container { position: relative; width: 100vw; height: 100vh; }
    
    /* é—œéµ CSSï¼šç¢ºä¿å½±ç‰‡å¡«æ»¿è¢å¹• */
    video { 
      position: absolute; 
      top: 0; left: 0;
      width: 100%; height: 100%; 
      object-fit: cover; 
      transform: scaleX(-1); /* é¡åƒç¿»è½‰ */
    }
    
    canvas { 
      position: absolute; 
      top: 0; left: 0;
      width: 100%; height: 100%; 
      object-fit: cover; 
      transform: scaleX(-1); 
    }
    
    #status-box {
      position: absolute;
      top: 20px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 20px;
      z-index: 100;
      white-space: nowrap;
      font-family: sans-serif;
      border: 2px solid white;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="status-box">åˆå§‹åŒ–ç›¸æ©Ÿä¸­...</div>
  
  <video id="input_video" playsinline autoplay muted></video>
  <canvas id="output_canvas"></canvas>
</div>

<script>
  const videoElement = document.getElementById('input_video');
  const canvasElement = document.getElementById('output_canvas');
  const canvasCtx = canvasElement.getContext('2d');
  const statusBox = document.getElementById('status-box');

  // æ‰‹å‹¢åˆ¤æ–·é‚è¼¯
  function detectGesture(landmarks) {
    let fingersUp = [false, false, false, false, false];
    
    // åˆ¤æ–·æ‰‹æŒ‡æ˜¯å¦ä¼¸ç›´ (yè»¸æ¯”è¼ƒ)
    if (landmarks[8].y < landmarks[6].y) fingersUp[1] = true;  // é£ŸæŒ‡
    if (landmarks[12].y < landmarks[10].y) fingersUp[2] = true; // ä¸­æŒ‡
    if (landmarks[16].y < landmarks[14].y) fingersUp[3] = true; // ç„¡åæŒ‡
    if (landmarks[20].y < landmarks[18].y) fingersUp[4] = true; // å°æŒ‡
    
    // æ‹‡æŒ‡åˆ¤æ–· (xè»¸æ¯”è¼ƒï¼Œä¾è³´é¡åƒèˆ‡å¦ï¼Œé€™è£¡åšç°¡å–®åˆ¤å®š)
    // å¦‚æœæ‹‡æŒ‡å°–ç«¯æ¯”é—œç¯€æ›´é é›¢æ‰‹æŒä¸­å¿ƒ
    if (Math.abs(landmarks[4].x - landmarks[9].x) > Math.abs(landmarks[3].x - landmarks[9].x)) {
        fingersUp[0] = true;
    }

    const upCount = fingersUp.filter(isUp => isUp).length;

    if (upCount >= 4) return "ğŸ–ï¸ å¸ƒ (æ¥çƒæ¨¡å¼)";
    if (upCount <= 1) return "âœŠ çŸ³é ­ (é˜²ç¦¦æ¨¡å¼)";
    if (fingersUp[1] && fingersUp[2] && !fingersUp[3] && !fingersUp[4]) return "âœŒï¸ å‹åˆ© (æ‹ç…§)";
    
    return "âœ‹ æ‰‹å‹¢åµæ¸¬ä¸­...";
  }

  function onResults(results) {
    statusBox.innerText = "è«‹æŠŠæ‰‹æ”¾åœ¨é¡é ­å‰";
    
    // è¨­å®š Canvas å¤§å°è·Ÿéš¨ Video
    canvasElement.width = videoElement.videoWidth;
    canvasElement.height = videoElement.videoHeight;
    
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    
    // ç¹ªè£½ç›¸æ©Ÿç•«é¢
    canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
      for (const landmarks of results.multiHandLandmarks) {
        // ç•«å‡ºéª¨æ¶
        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});
        drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});
        
        // åˆ¤æ–·æ‰‹å‹¢
        const gestureText = detectGesture(landmarks);
        statusBox.innerText = gestureText;
        
        // è®Šè‰²å›é¥‹
        if (gestureText.includes("å¸ƒ")) statusBox.style.borderColor = "#00FF00"; // ç¶ 
        else if (gestureText.includes("çŸ³é ­")) statusBox.style.borderColor = "red"; // ç´…
        else statusBox.style.borderColor = "white";
      }
    }
    canvasCtx.restore();
  }

  const hands = new Hands({locateFile: (file) => {
    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
  }});

  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });

  hands.onResults(onResults);

  // å•Ÿå‹•ç›¸æ©Ÿ
  const camera = new Camera(videoElement, {
    onFrame: async () => {
      await hands.send({image: videoElement});
    },
    width: 1280,
    height: 720,
    facingMode: 'user' // å¼·åˆ¶ä½¿ç”¨å‰é¡é ­
  });
  
  camera.start()
    .then(() => {
      console.log("ç›¸æ©Ÿå•Ÿå‹•æˆåŠŸ");
    })
    .catch((err) => {
      console.error("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—", err);
      statusBox.innerText = "ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—: " + err;
    });
</script>

</body>
</html>
